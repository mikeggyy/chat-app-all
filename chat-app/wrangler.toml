# Cloudflare Pages 配置文件（用於 Wrangler CLI 部署）
# 注意：Cloudflare Pages 主要通過 Git 集成部署，此文件為可選配置

name = "chat-app-frontend"
compatibility_date = "2024-11-08"

# Pages 專案配置
pages_build_output_dir = "frontend/dist"

# 環境變數配置
# 建置時環境變數現在存放在 frontend/.env.production 文件中
# Vite 會在建置時自動讀取該文件
#
# 如需通過 Cloudflare Pages Dashboard 設置：
# Workers & Pages > chat-app-frontend > Settings > Environment variables
